<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,maximum-scale=2">
        <link rel="stylesheet" type="text/css" media="screen" href="{{ 'assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{%seo%}
    </head>
    <body>
        <div id="header_wrap" class="outer">
            <header class="inner">
                <div class = "navdiv">
                    <nav class="navbar navbar-expand-lg fixed-top navbar-dark" id="topNav">
                        <button
                            class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="icono-hamburger" id="navbar-hamburger"> </span>
                        </button>
                        <a class="navbar-brand" href="{{site.url}}{{site.baseurl}}">{{site.title}}</a>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">     
                                <li>
                                    <a class="nav-link" href="/4800-Term-Project/Milestone2.md">Milestone 2</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
                <h2 id="project_tagline"> Our Human Computer Interaction Project Site</h2>
            </header>   
        </div>
        <div id="main_content_wrap" class="outer">
            <section id="main_content" class="inner">
              {{ content }}
            </section>
          </div>
    </body>
